<!DOCTYPE html>
<html>
    <head>
        <h1 class="text-secondary mb-1" style="color:white;">Songs recommended for you:
            <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
        </h1>
    </head>
<body>
    <div class="mt-3">
        <h2></h2>
    {% for i in data %}     
                  <tr>
                      <td>
                    <a onclick="playsong()" ondblclick="pausesong()">
                        <img  class="imgs" src="{{i[0]}}" alt="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg">
                         <!-- {{ i[1] }} -->
                        </a>  
                        </td>              
            <script>
                var mysong= new Audio();
                mysong.src="{{i[1]}}";
                const playsong=()=>{
                    mysong.play();
                }
                const pausesong=()=>{
                    mysong.pause();
                }
            </script>
            </tr>
    {% endfor %} 
    </div>
</body>
</html>
