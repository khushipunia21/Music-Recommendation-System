<!DOCTYPE html>
<html>
    <body>
    <head>
        <meta name="viewport" content="with=device-width,initial-scale=1.0">
        <title>My app</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
        <div class="header">
            <nav>
                <ul>
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('home')}}">About</a></li>
                    <li><a href="{{url_for('recommend_page')}}">Recommend</a></li>
                    <li><a href="{{url_for('discover_page')}}">Discover Weekly</a></li>
                </ul>
                </nav>
        </div>
        <div class="week">
        <div class="disc">
            <h1>Discover Weekly</h1>
            <form action="{{url_for('weekly_recom')}}" method="POST">
                <div class="explore" style="text-align:center;">
                    <button type="submit"><strong>Explore</strong></button>
                </div>
            </form>
            <p></p>
        </div>
        </div>
        </section>
</h1>
    <div class="mt-3">
        <h2></h2>
        {% for i in data %}     
                  <tr>
                    <td>
                        <a onclick="playsong()" ondblclick="pausesong()">
                        <img  class="imgs" src="{{i[0]}}" alt="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg">
                         <!-- {{ i[1] }} -->
                        </a>  
                    </td>              
            <script>
                var mysong= new Audio();
                mysong.src="{{i[1]}}";
                const playsong=()=>{
                    mysong.play();
                }
                const pausesong=()=>{
                    mysong.pause();
                }
            </script>
        </tr>
    {% endfor %} 
    </div>
</body>
</html>
